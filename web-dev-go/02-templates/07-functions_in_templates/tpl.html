<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <body>

    <h1>Here are some of my rappers:</h1>

    <ul>
      {{range .Rappers}}
      <li>{{uc .Name}} - {{ .Motto }}</li>
      {{end}}
    </ul>

    <h1>Here are some of my cars:</h1>
    <ul>
        {{range .Cars}}
        <li>{{.Manufacturer}} - {{ft .Type }}</li>
        {{end}}
      </ul>

  </body>
</html>
