<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    {{range .}}

    <!-- PUT YOUR CODE HERE TO SHOW THE DATA-->
    <h1>{{ .AcaYear }}</h1>
    <h2>Semester</h2>
    <h3>{{ .Fall.Term }}</h3>
    <ul>
        {{ range .Fall.Courses }}
        <li>{{ .Number }} - {{ .Name }} - {{ .Units }}</li>
        {{ end }}
    </ul>
    <h3>{{ .Spring.Term }}</h3>
    <ul>
        {{ range .Fall.Courses }}
        <li>{{ .Number }} - {{ .Name }} - {{ .Units }}</li>
        {{ end }}
    </ul>
    <hr>
    {{end}}
  </body>
</html>
