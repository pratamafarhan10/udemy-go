<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
</head>
<body>
    {{ range . }}
        <h1>{{ .Name }}</h1>
        <h2>{{ .Location }}</h2>
        <h3>Menus</h3>
        <ul>
            {{ range .Menus }}
            <li>{{ .Occasion }} - {{ .Name }} <b>{{ .Price }}</b></li>
            {{ end }}
        </ul>
        <hr>
    {{ end }}
</body>
</html>
